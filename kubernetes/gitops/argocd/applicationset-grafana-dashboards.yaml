apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-dashboards-fleet
  namespace: argocd
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-grafana-dashboards"
    spec:
      project: platform
      source:
        repoURL: https://example.com/gitops-repo.git
        targetRevision: main
        path: platform/observability/grafana-dashboards/{{metadata.labels.environment}}
      destination:
        server: "{{server}}"
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

