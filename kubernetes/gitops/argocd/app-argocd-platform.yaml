apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-platform-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://example.com/gitops-repo.git
    targetRevision: main
    path: platform/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

