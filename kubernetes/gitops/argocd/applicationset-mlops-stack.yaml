apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mlops-stack-fleet
  namespace: argocd
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-mlops-stack"
      labels:
        cluster: "{{name}}"
        cluster-type: "{{metadata.labels.cluster-type}}"
    spec:
      project: platform
      source:
        repoURL: https://example.com/gitops-repo.git
        targetRevision: main
        path: platform/{{metadata.labels.cluster-type}}
      destination:
        server: "{{server}}"
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

