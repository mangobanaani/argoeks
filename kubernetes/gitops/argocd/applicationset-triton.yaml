apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: triton-fleet
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            triton: "enabled"
  template:
    metadata:
      name: "{{name}}-triton"
    spec:
      project: platform
      source:
        repoURL: https://example.com/gitops-repo.git
        targetRevision: main
        path: platform/serving/triton/overlays/{{metadata.labels.environment}}
      destination:
        server: "{{server}}"
        namespace: triton
      syncPolicy:
        automated: { prune: true, selfHeal: true }
        syncOptions: ["CreateNamespace=true"]

