apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-dashboards-loader
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-dashboards-loader
  namespace: monitoring
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get","list","create","update","patch","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-dashboards-loader
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-dashboards-loader
subjects:
- kind: ServiceAccount
  name: grafana-dashboards-loader
  namespace: monitoring

